[tools]
editorconfig-checker = "3.6.0"
gradle = "9.2.1"
java = "temurin-21.0.9+10.0.LTS"
jq = "1.8.1"
lefthook = "2.0.11"
markdownlint-cli2 = "0.20.0"
python = "3.14.2"
ruff = "0.14.9"

[tasks.lint]
description = "Run all linters"
depends = [
  "lint:editorconfig",
  "lint:python",
  "lint:markdown",
  "lint:json",
  "lint:kotlin"
]

[tasks."lint:editorconfig"]
description = "Check EditorConfig compliance"
run = "ec"

[tasks."lint:python"]
description = "Lint Python code with ruff"
run = "ruff check ."

[tasks."lint:markdown"]
description = "Lint Markdown files"
run = "markdownlint-cli2 '**/*.md'"

[tasks."lint:json"]
description = "Validate JSON files"
run = "find . -name '*.json' -not -path './.*' -not -path './build/*' -not -path './tmp/*' -exec jq empty {} \\;"

[tasks."lint:kotlin"]
description = "Lint Kotlin code with detekt"
run = "./gradlew detekt"

[tasks."lint:python:fix"]
description = "Auto-fix Python linting issues"
run = "ruff check --fix ."

[tasks."lint:markdown:fix"]
description = "Auto-fix Markdown issues"
run = "markdownlint-cli2 --fix '**/*.md'"

[tasks."lint:fix"]
description = "Auto-fix all linting issues"
depends = ["lint:python:fix", "lint:markdown:fix"]

[tasks.format]
description = "Format all code"
depends = ["format:python"]

[tasks."format:python"]
description = "Format Python code with ruff"
run = "ruff format ."

[tasks.check]
description = "Run all linters and formatters"
depends = ["lint", "format"]
